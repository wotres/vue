<html>
<head>
    <meta charset="UTF-8">
    <title>끝말잇기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <word-reply start-word="시작"></word-reply>
    </div>
</body>
<script>
    Vue.component('word-reply', {
        template:`
            <div>
                <div>{{word}}</div>
                <form v-on:submit="onSubmitForm">
                    <input type="text" ref="answer" v-model="value"/>
                    <button type="submit">입력</button>
                </form>
                <div>{{result}}</div>
            </div>
        `,
        props: ['startWord'],
        data() {
            return {
                word:this.startWord,
                result: '',
                value: ''
            }
        },
        methods: {
            onSubmitForm(e){
                e.preventDefault();
                if(this.word[this.word.length-1] === this.value[0]){
                    this.result ='정답';
                    this.word = this.value;
                    this.value = '';
                } else {
                    this.result = '땡'
                    this.value = '';
                }
                this.$refs.answer.focus();
            }
        }
    })
    const app = new Vue({
        el: '#root',
    })
</script>
